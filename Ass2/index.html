<html>
    <head>
        <title>Personal Data</title>
    </head>
    <body>
       
        <div style="background-color: brown; height: 96%; margin-top: 25px;padding-left: 1%;">
           
            <div style="background-color: #4682B4; width: 150;padding: 2px; font-weight: bold; color: rgb(0, 0, 0); font-size: 20px; margin-left: 20px; position: absolute; top: 10px; ">
                Personal Data
            </div>

        <div style="padding-top: 5%;">
                    
                    <div style="background-color: #809def;width: 5%; padding-top: 10px;padding-bottom: 10px; margin-left: 30px; position: absolute; top: 9%;">
                        <p>YourName</p>
                    </div>
                    <form >
                    
                        <div style="background-color: rgb(237, 158, 46); width: 98%; height: 20%; margin: auto; margin-bottom: 4%;">
                            <table style="padding-top: 5%; padding-left: 1%;">
                                <tr>
                                    <td>
                                        <label for="">First Name  </label>
                                    </td>
                                    <td> 
                                        : <input placeholder="ex. Madonna" maxlength="6" minlength="3" required type="text" name="firstName" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">Second Name  </label>
                                    </td>
                                    <td> 
                                    : <input placeholder="ex. Ayman"  maxlength="6" minlength="3" type="text" name="secondName" >
                                    </td>
                                </tr>
                            </table>

                        </div>
        </div>
           
                <table>

                    <tr>
                        <td>
                            <label for="">Your Phone  </label>
                        </td>
                        <td> 
                            : <input type="number" name="phone" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for=""> Email  </label>
                        </td>
                        <td> 
                            : <input type="email" name="email" required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for=""> Password  </label>
                        </td>
                        <td> 
                           : <input type="password" name="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for=""> Re-Password  </label>
                        </td>
                        <td> 
                           : <input type="password" name="rePassword" required >
                        </td>
                    </tr>
                </table>


                <table style="margin-top: 2%; ">
                    <tr>
                        <td>
                            <input type="radio" value="male" name="gender">
                            <label for="">Male</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" value="female" name="gender">
                            <label for="">Female</label>
    
                        </td>
                    </tr>
                </table>

                <table style="margin-top: 2%;">
                    <tr>
                        <td>
                            <input type="checkbox" value="HTML" name="skills" >
                            <label for="">HTML</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" value="CSS" name="skills" >
                            <label for="">CSS</label>
                        </td>
                    </tr>
                  

                    <tr>
                        <td>
                            <select name="university">
                                <option value="AUC">AUC</option>
                                <option value="GUC">GUC</option>
                            </select>
                        </td>
                    </tr>
                </table>
              <button type="submit" style="background-color: rgb(32, 31, 31); color: white; padding: 8px;"> SUBMIT</button>
            </form>
    

        </div>
      
    </body>
</html>
